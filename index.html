<!doctype html>
<html lang="en">
  <head>
    <!-- ✅ Basic Meta Setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- ✅ Primary SEO Meta -->
    <title>FlexDevs Technologies | Web Development & UI/UX Experts</title>
    <meta
      name="description"
      content="FlexDevs Technologies crafts fast, modern, and responsive websites tailored for startups and growing businesses. Let's build your digital presence with stunning UI/UX and high-performance web apps."
    />
    <meta
      name="keywords"
      content="FlexDevs Technologies, web development, UI UX design, React developers, Vite website, frontend agency, modern websites, business websites, Chennai web developers, responsive web design, FlexDevs"
    />
    <meta name="author" content="FlexDevs Technologies" />

    <!-- ✅ Canonical URL -->
    <link rel="canonical" href="https://flexdevstechnologies.com/" />

    <!-- ✅ Open Graph / Facebook Meta -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://flexdevstechnologies.com/" />
    <meta
      property="og:title"
      content="FlexDevs Technologies | Web Development & UI/UX Experts"
    />
    <meta
      property="og:description"
      content="We design and develop stunning, responsive websites that convert visitors into customers — tailored for startups and growing businesses."
    />
    <meta
      property="og:image"
      content="https://flexdevstechnologies.com/FDtechlogo.png"
    />

    <!-- ✅ Twitter Meta -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://flexdevstechnologies.com/" />
    <meta
      property="twitter:title"
      content="FlexDevs Technologies | Web Development & UI/UX Experts"
    />
    <meta
      property="twitter:description"
      content="We design and develop stunning, responsive websites that convert visitors into customers — tailored for startups and growing businesses."
    />
    <meta
      property="twitter:image"
      content="https://flexdevstechnologies.com/FDtechlogo.png"
    />

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="/FDtechlogo.png" />

    <!-- ✅ Organization Structured Data (for logo & Knowledge Graph) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "FlexDevs Technologies",
        "url": "https://flexdevstechnologies.com/",
        "logo": "https://flexdevstechnologies.com/FDtechlogo.png",
        "description": "FlexDevs Technologies builds high-performance, responsive, and beautiful websites for startups and growing businesses.",
        "sameAs": [
          "https://www.linkedin.com/company/flexdevstechnologies",
          "https://github.com/flexdevstechnologies"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
